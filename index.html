<!DOCTYPE html>
<html>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<title>Hello Universe</title>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="jumbo bling wrapper">

				font-style: normal;

				font-weight: 500;
				line-height: 26.4px;
			}
		
			.center {
				position: fixed;

<body>
	<button id="btn">Hmm</button>

	<div class = "center">
		<div id="test">Dedicated to ...</div>
		<div id="to-hide">
		Do what you can't<br><br>
		Work Harder<br><br>
		Take Risks<br><br>
		Free Time Is The Enemy Of Progress<br><br>
		Don't Play It Safe<br><br>

	<script async src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script>
		$(function(){
